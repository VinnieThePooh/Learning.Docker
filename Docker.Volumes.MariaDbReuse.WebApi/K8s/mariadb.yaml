apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deployment
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.7
          ports:
            - containerPort: 3306
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: secret-demo
                  key: password
            - name: MARIADB_DATABASE
              valueFrom: 
                configMapKeyRef: 
                  name: configmap-demo
                  key: database_name
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-service
spec:
  selector:
    #app.kubernetes.io/name: MyApp
    app: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306